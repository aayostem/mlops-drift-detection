# config/environments/prod.yaml

platform:
  environment: "production"
  region: "us-west-2"
  
components:
  model_serving:
    autoscaling:
      min_replicas: 5
      max_replicas: 50
      
  monitoring:
    retention:
      metrics: "30d"
      logs: "90d"
      traces: "7d"
      
drift_detection:
  schedule: "0 */4 * * *"  # Every 4 hours in production
  auto_retrain: true
  retrain_threshold: 0.7
  
cost_optimization:
  monthly_budget: 50000
  
security:
  compliance:
    - "hipaa"
    - "soc2"
    - "gdpr"
    
backup:
  geo_redundant: true
  regions: ["us-west-2", "us-east-1"]