# kubernetes/components/security/gatekeeper.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gatekeeper-controller-manager
  namespace: gatekeeper-system
  labels:
    control-plane: controller-manager
    gatekeeper.sh/system: "yes"
spec:
  replicas: 3
  selector:
    matchLabels:
      control-plane: controller-manager
      gatekeeper.sh/system: "yes"
  template:
    metadata:
      labels:
        control-plane: controller-manager
        gatekeeper.sh/system: "yes"
    spec:
      serviceAccountName: gatekeeper-admin
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: manager
        image: openpolicyagent/gatekeeper:v3.12.0
        args:
        - --port=8443
        - --log-level=INFO
        - --operation=webhook
        - --exempt-namespace=gatekeeper-system
        - --operation=audit
        - --audit-interval=60
        - --constraint-violations-limit=100
        ports:
        - containerPort: 8443
          name: webhook-server
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        - containerPort: 8080
          name: healthz
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: cert
          mountPath: /certs
          readOnly: true
      volumes:
      - name: cert
        secret:
          secretName: gatekeeper-webhook-server-cert
---
apiVersion: v1
kind: Service
metadata:
  name: gatekeeper-webhook-service
  namespace: gatekeeper-system
spec:
  ports:
  - port: 443
    targetPort: 8443
  selector:
    control-plane: controller-manager
    gatekeeper.sh/system: "yes"